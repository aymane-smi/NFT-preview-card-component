<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="card">
    <div class="container">
      <img class="nft" src="./images/image-equilibrium.jpg" alt="nft"/>
      <div>
        <img src="./images/icon-view.svg" alt="view">
      </div>
    </div>
    <p class="title left">Equilibrium #3429</p>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="eth">
        0.041 ETH
      </div>
      <div class="days">
        <img src="./images/icon-clock.svg" alt="clock">
        3 days left
      </div>
    </div>
    <div class="owner">
      <img src="./images/image-avatar.png" alt="owner"/>
      <P>Creation of <span>Jules Wyvern</span></P>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aymane</a>.
  </div>
</body>
</html>
